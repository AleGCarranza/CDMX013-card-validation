    <h1>Registration Form</h1>
    <h2>Please fill out this form with the required information, to save de date</h2>
    <form id="appoinment-form"type="submit">
      <fieldset>
        <legend>Information </legend>
        <label for="first-name">First Name:<input id="first-name" name="first-name" type="text" required></label>
        <label for="last-name">Last Name:<input id="last-name" name="last-name" type="text" required></label>
        <label for="appoinment"> Appoinment date: <input id="appoinment" name="appoinment" type= "date" required></label>
        <label>Preferred time:
          <select>
            <option>Select current time</option>
            <option>08:00 am</option>
            <option>09:00 am</option>
            <option>10:00 am</option>
            <option>11:00 am</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Credit Card Validation</legend>
        <label for="cardNumber"> Card number:<input type= "text" id="cardNumber" name= "cardNumber" placeholder="Enter 16 Digits" minlength="16" maxlength="16" required>  </label>
        <label for="expiration"> Expiration Year <input id="expiration" name="expiration" type="number" min="2023" max="2028" placeholder="YYYY" required>CCV <input id="ccv" name="code" type="password" id="ccv" maxlength="3" required></label>
      </fieldset>
      <label for="conditions"><input type="checkbox" required="true">I accept the <a>terms and conditions</a></label>
      <button type="button" id="validate">Submit</button>
  </form>

  <div id="showValid">
    <p type= "text" id="messageValid"> ¡Tu tarjeta es válida!</p>
